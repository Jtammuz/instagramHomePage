<!DOCTYPE html>
<html=lang="en">

	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1.0">
		<link rel="stylesheet" href="style.css">
		<title>Instagram</title>
	</head>

	<body>
		<div class="instagramWrapper">
		    <div class="instagramPhoneFrame">
				<img src="./imgs/instagram-celular.png" alt="phone frame">
            </div>   		
            <div class="instagramContinue">
                <div class="group">
                    <img src="./imgs/instagram-logo.png" class="instagramLogo" alt="instagram logo">
                        <div class="profileFoto">
                        <img src="./imgs/profilePicture.png" alt="Foto do perfil">
                        </div>
                    <a href="#" class="instagramLogin">Continue como Marci</a>
                    <a href="#" class="instagramLogout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="notAccount">Não é Marci?</p>
                    <p class="notaccount">
                        <span class="linkBlue">Alternar contas</span>
                        ou
                        <span class="linkBlue">Inscreva-se!</span>
                    </p>
                </div>
                <div class="getTheApp">
                    <p class="getApp">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="appDownload"></a>
                            <a href="#" class="appDownload"></a>
                        </div>
                </div>
			</div>
		</div>
       
	</body>

	</html>
